<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Advisory Portal</title>
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Ionicons for modern icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Chart.js for beautiful charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Sidebar and Layout Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="app-container">
        <!-- Modern Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <ion-icon name="school-outline"></ion-icon>
                    </div>
                    <span>Smart Advisory Portal</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">MAIN MENU</div>
                <a href="{{ url_for('dashboard') }}" class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <ion-icon name="grid-outline"></ion-icon>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('diagnostic') }}"
                    class="nav-item {% if request.path == '/diagnostic' %}active{% endif %}">
                    <ion-icon name="analytics-outline"></ion-icon>
                    <span>Advisor Agent</span>
                </a>
                <a href="{{ url_for('batch') }}" class="nav-item {% if request.path == '/batch' %}active{% endif %}">
                    <ion-icon name="cloud-upload-outline"></ion-icon>
                    <span>Batch Processing</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">AD</div>
                    <div class="user-info">
                        <div class="user-name">Advising Officer</div>
                        <div class="user-role">Gemini Core 1.5</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-header">
                <div class="page-title">
                    {% block title %}{% endblock %}
                </div>
                <div class="header-actions">
                    <div class="date-display">{{ datetime_now }}</div>
                    <div class="notification-icon">
                        <ion-icon name="notifications-outline"></ion-icon>
                    </div>
                </div>
            </header>

            <div class="content-body">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    {% block scripts %}{% endblock %}
</body>

</html>
